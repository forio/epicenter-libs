<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>v3 Vanilla</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="../assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="../assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="../assets/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="../css/common.scss" />
        <link rel="stylesheet" href="../css/student.scss" />
    </head>
    <body>
        <main>
            <h1>Admin</h1>
            <p>Click the button below to create a new task!</p>
            <label for="task-name">Task Name</label>
            <input id="task-name" name="task-name" />
            <button id="create-task">Create Task</button>
            <br/>
            <label for="taskId">taskId</label>
            <input id="taskId" name="taskId" />
            <div>
                <button id="delete-task">Delete Task</button>
            </div>
            <div>
                <button id="get-task">Get Task</button>
            </div>
            <div>
                <button id="get-task-history">Get Task History</button>
            </div>
            <div>
                <button id="get-task-in">Get Task In (does not use taskId)</button>
            </div>
            <div>
                <button id="get-task-in-2">Get Task In with Pseudonym (does not use taskId)</button>
            </div>
            <div>
                <button id="create-somebody">Create Somebody</button>
            </div>
            <div>
                <button id="search-somebody">Search Somebody</button>
            </div>
        </main>
    </body>
    <script src="../js/admin.js"></script>
</html>
