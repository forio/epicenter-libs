<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>v3 Vanilla</title>
</head>

<body>
    <main id="main">
        <h2>Decisions</h2>
        <p>Hello, <span id="display-name"></span></p>
        <p class="student">Send your facilitator a message:</p>
        <p class="facilitator">See messages left by your students:</p>
        <div id="chat-box" class="facilitator">

        </div>
        <form id="form" class="student">
            <input
                id="text-box"
                class="student"
                type="text"
            />
            <button id="submit">Send</button>
        </form>
        <div class="buttons">
            <button id="presence">Presence</button>
            <button id="logout">Logout</button>
        </div>
        <ul id="users"></ul>
        <hr></hr>
        <div class="facilitator">
            <h2>Episodes</h2>
            <input
                id="episode-name"
                type="text"
            />
            <div class="buttons">
                <button id="episode-save">Create new episode</button>
                <button id="episode-load">Get episodes</button>
            </div>
            <ul id="episode-list"></ul>
            <hr></hr>
            <h2>Runs</h2>
            <div class="buttons">
                <button id="run-query">Query Runs</button>
            </div>
        </div>
    </main>
</body>
</html>
